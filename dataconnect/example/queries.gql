query ListAllHealthJournalEntries @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  healthJournalEntries {
    id
    entryDate
    title
    mood
    tags
    user {
      username
    }
  }
}

mutation CreateSymptomLog($symptomName: String!, $severity: Int!, $logDate: Date!, $notes: String) @auth(level: USER) {
  symptomLog_insert(data: {
    symptomName: $symptomName,
    severity: $severity,
    logDate: $logDate,
    notes: $notes,
    userId_expr: "auth.uid"
  })
}

query GetVerifiedRemedyDetails($id: UUID!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  verifiedRemedy(id: $id) {
    name
    category
    description
    ingredients
    preparationInstructions
    scientificEvidenceLink
  }
}

mutation PostForumMessage($title: String!, $topic: String!, $content: String!, $isAnonymous: Boolean = false) @auth(level: USER) {
  forumPost_insert(data: {
    title: $title,
    topic: $topic,
    content: $content,
    isAnonymous: $isAnonymous,
    userId_expr: "auth.uid",
    createdAt_expr: "request.time"
  })
}